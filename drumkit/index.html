<!DOCTYPE html>
<html>
  <head>
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="test"></p>

    <div class="flex-container">
      <div class="flex-box" id="clap-box">
        <h1 class="key">A</h1>
        <p class="sound">CLAP</p>
      </div>
      <div class="flex-box" id="hihat-box">
        <h1 class="key">S</h1>
        <p class="sound">HIHAT</p>
      </div>
      <div class="flex-box" id="kick-box">
        <h1 class="key">D</h1>
        <p class="sound">KICK</p>
      </div>
      <div class="flex-box" id="openhat-box">
        <h1 class="key">F</h1>
        <p class="sound">OPENHAT</p>
      </div>
      <div class="flex-box" id="boom-box">
        <h1 class="key">G</h1>
        <p class="sound">BOOM</p>
      </div>
      <div class="flex-box" id="ride-box">
        <h1 class="key">H</h1>
        <p class="sound">RIDE</p>
      </div>
      <div class="flex-box" id="snare-box">
        <h1 class="key">J</h1>
        <p class="sound">SNARE</p>
      </div>
      <div class="flex-box" id="tom-box">
        <h1 class="key">K</h1>
        <p class="sound">TOM</p>
      </div>
      <div class="flex-box" id="tink-box">
        <h1 class="key">L</h1>
        <p class="sound">TINK</p>
      </div>
    </div>
    <script src="drumkit.js"></script>
  </body>
</html>
