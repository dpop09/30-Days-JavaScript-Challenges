<!DOCTYPE html>
<html>
  <head>
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>
      Update CSS Variables with
      <div class="h1">JS</div>
    </h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />
      <label for="blur">Blur:</label>
      <input
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />
      <label for="base">Base Color:</label>
      <input type="color" name="base" value="#ffc600" />
    </div>
    <img src="resources/rainier.webp" alt="mountain" />
    <script src="index.js"></script>
  </body>
</html>
